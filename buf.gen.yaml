version: v2
managed:
  enabled: true
plugins:
  - local: protoc-gen-go
    out: pkg
    opt:
      - paths=source_relative
  - local: protoc-gen-connect-go
    out: pkg
    opt:
      - paths=source_relative
  - local: protoc-gen-openapi
    out: openapi
    opt:
      - paths=source_relative
  - local: protoc-gen-avro
    out: schemas
    opt:
      - paths=source_relative